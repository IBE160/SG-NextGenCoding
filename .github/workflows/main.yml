name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: 'frontend/pnpm-lock.yaml'

    - name: Install Frontend Dependencies
      run: pnpm install
      working-directory: frontend

    - name: Build Frontend
      run: pnpm build
      working-directory: frontend

    - name: Start Frontend in background
      run: |
        pnpm dev &
        echo "Waiting for frontend to start..."
        sleep 10
        curl -s http://localhost:3000 > /dev/null || (echo "Frontend not responding!" && exit 1)
        echo "Frontend is up and running."
      working-directory: frontend

    - name: Run Frontend Tests
      run: pnpm test
      working-directory: frontend

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Or desired version
        cache: 'poetry'

    - name: Install Poetry
      run: pip install poetry

    - name: Install Backend Dependencies
      run: poetry install
      working-directory: backend

    - name: Start Backend in background
      run: |
        poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        echo "Waiting for backend to start..."
        sleep 10 # Give the server some time to start
        curl -s http://localhost:8000/health > /dev/null || (echo "Backend not responding!" && exit 1)
        echo "Backend is up and running."
      working-directory: backend

    - name: Run Backend Tests
      run: poetry run pytest
      working-directory: backend